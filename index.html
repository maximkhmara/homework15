<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<picture>
			<source media="(max-width: 650px)" srcset="/images/first-320w.png" />
			<source media="(max-width: 999px)" srcset="/images/first-999w.png" />
			<source media="(min-width: 1000px)" srcset="/images/first-1000w.png" />
			<img src="/images/first-1000w.png" alt="img" />
		</picture>
		<main class="main">
			<div class="shop-product">
				<div class="shop-product-image">
					<img src="/img/1.jpg" alt="i" />
				</div>
				<div class="shop-product-rigth">
					<div class="shop-product-name">MacBook Pro 16″ M3 Pro</div>
					<div class="shop-product-buy">buy</div>
				</div>
			</div>
			<form action="" class="buy-form">
				<div class="buy-form-input field-wpapper">
					<input
						class="form-field"
						type="text"
						placeholder="ПІБ"
						name="username" />
					<div class="buy-form-input-error-text">Заповніть поле</div>
				</div>
				<div class="buy-form-select field-wpapper">
					<select name="citybuy" id="buy-select" class="form-field">
						<option value="" disabled selected>Оберіть місто</option>
						<option value="Київ">Київ</option>
						<option value="Харків">Харків</option>
						<option value="Одеса">Одеса</option>
						<option value="Дніпро">Дніпро</option>
						<option value="Донецьк">Донецьк</option>
						<option value="Запоріжжя">Запоріжжя</option>
						<option value="Львів">Львів</option>
						<option value="Кривий Ріг">Кривий Ріг</option>
						<option value="Миколаїв">Миколаїв</option>
						<option value="Маріуполь">Маріуполь</option>
					</select>
					<div class="buy-form-input-error-text">Заповніть поле</div>
				</div>
				<div class="buy-form-input field-wpapper">
					<input
						class="form-field"
						type="text"
						placeholder="Склад Нової пошти "
						name="branch" />
					<div class="buy-form-input-error-text">Заповніть поле</div>
				</div>
				<div class="buy-form-select field-wpapper">
					<select name="typepay" id="type-pay" class="form-field">
						<option value="" disabled selected>Форма оплати</option>
						<option value="Післяплата">Післяплата</option>
						<option value="Оплата карткою">Оплата карткою</option>
					</select>
					<div class="buy-form-input-error-text">Заповніть поле</div>
				</div>
				<div class="buy-form-input field-wpapper">
					<input
						class="form-field"
						type="number"
						placeholder="Кількість продукції, що купується"
						name="quantity" />
					<div class="buy-form-input-error-text">Заповніть поле</div>
				</div>
				<div class="buy-textarea">
					<textarea
						name="comment"
						id="textarea-comment"
						placeholder="Коментар"></textarea>
				</div>
				<button class="form-submit-btn" type="submit">
					Підтвердити замовлення
				</button>
			</form>
			<div class="order">
				<div class="order-title">Вітаємо ваше замовлення оформлене:</div>
				<div class="order-content"></div>
			</div>
		</main>
	</body>
	<script src="./main.js"></script>
</html>
